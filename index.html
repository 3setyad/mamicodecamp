<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery-3.3.1.js"></script>
    <script src="../bootstrap/js/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="navbar-light bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex align-items-center justify-content-start">
            <img src="galeri/ionicons_logo-call.svg" width="20" height="20" class="mt-1 d-inline-block align-top" alt="">
            <a class="navbar-brand mt-1" href="#" style="font-size:11pt">
              +62-274-512474, +62-274-589621 | <span class="text-warning">humas@uin-suka.ac.id</span>
            </a>
          </div>
          <!-- social media -->
          <div class="col-md-6 nav justify-content-end">
            <a class="navbar-brand" href="#">
              <img src="galeri/ionicons_logo-facebook.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <a class="navbar-brand" href="#">
              <img src="galeri/ionicons_logo-twitter.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <a class="navbar-brand" href="#">
              <img src="galeri/ionicons_logo-instagram.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <a class="navbar-brand" href="#">
              <img src="galeri/ionicons_logo-youtube.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- header 2 -->
    <div class="container py-3">
      <div class="row">
        <div class="col-md-6">
          <a href="#">
            <img src="UIN.png" height="50" class="d-inline-block align-top" alt="">
          </a>
        </div>
        <div class="col-md-6">
          <h4 class="text-right pt-2 align-items-center">SISTEM CETAK SURAT MANDIRI</h4>
        </div>
      </div>
    </div>
    <!-- form login -->
    <div class="container d-flex justify-content-center mt-5">
      <div class="card shadow p-3 mb-5 bg-white rounded p-3" style="width:300px">
        <h5 class="text-center">LOGIN</h5>
        <form>
          <div class="row">
            <div class="col-4 my-1">
              <label for="nim" class="pt-2">NIM</label>
            </div>
            <div class="col-8 my-1">
              <input type="text" class="form-control bg-light" id="nim" placeholder="Masukkan NIM">
            </div>
            <div class="col-4 my-1">
              <label for="password" class="pt-2">Password</label>
            </div>
            <div class="col-8 my-1">
              <input type="password" class="form-control bg-light" id="password" placeholder="Masukkan Password">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
